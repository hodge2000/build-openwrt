[custom]
;dns防泄露 - 已增强配置以防止DNS泄露
;多分流规则
;不要随意改变关键字，否则会导致出错
;acl4SSR规则
;去广告：支持
;自动测速：支持
;微软分流：支持
;苹果分流：支持
;增强中国IP段：支持
;增强国外GFW：支持
;增强安全性与隐秘性：启用加密DNS、fake-ip模式、移除敏感组的直连选项、默认代理最终流量、添加no-resolve以减少解析泄露
;DNS配置 - 使用DoH防止泄露，fake-ip增强隐私
dns:
enable: true
ipv6: false
listen: 0.0.0.0:53
enhanced-mode: fake-ip
fake-ip-range: 198.18.0.1/16
default-nameserver:

114.114.114.114
8.8.8.8
nameserver:
https://dns.google/dns-query
https://cloudflare-dns.com/dns-query
fallback:
tls://8.8.4.4:853
tls://1.0.0.1:853
fallback-filter:
geoip: true
geoip-code: CN
ipcidr:

240.0.0.0/4



